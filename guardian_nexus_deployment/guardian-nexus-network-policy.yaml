apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: starbridge-security-nexus-policy
  namespace: security-nexus
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: starbridge-prod
    - namespaceSelector:
        matchLabels:
          name: starbridge-dev
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 5432
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: data-vault-prod
    - namespaceSelector:
        matchLabels:
          name: data-vault-dev
    ports:
    - protocol: TCP
      port: 5432