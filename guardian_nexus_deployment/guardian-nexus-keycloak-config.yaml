          "enabled": true,
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "technical-admin-2025",
              "temporary": true
            }
          ],
          "realmRoles": ["technical-admin", "workflow-operator", "platform-user"]
