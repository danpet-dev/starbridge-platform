apiVersion: v1
kind: ConfigMap
metadata:
  name: guardian-nexus-keycloak-config
  namespace: security-nexus
  labels:
    app: guardian-nexus
    component: keycloak
    platform: starbridge
data:
  realm-config.json: |
    {
      "realm": "starbridge-platform",
      "displayName": "Starbridge Platform Security Realm",
      "displayNameHtml": "üåü <strong>Starbridge Platform</strong> üõ°Ô∏è",
      "enabled": true,
      "sslRequired": "external",
      "registrationAllowed": false,
      "loginWithEmailAllowed": true,
      "duplicateEmailsAllowed": false,
      "resetPasswordAllowed": true,
      "editUsernameAllowed": false,
      "bruteForceProtected": true,
      "permanentLockout": false,
      "maxFailureWaitSeconds": 900,
      "minimumQuickLoginWaitSeconds": 60,
      "waitIncrementSeconds": 60,
      "quickLoginCheckMilliSeconds": 1000,
      "maxDeltaTimeSeconds": 43200,
      "failureFactor": 30,
      "defaultRoles": ["offline_access", "uma_authorization"],
      "requiredCredentials": ["password"],
      "loginTheme": "starbridge",
      "adminTheme": "starbridge",
      "accountTheme": "starbridge",
      "emailTheme": "starbridge",
      "clients": [
        {
          "clientId": "workflow-nexus",
          "name": "Workflow Nexus (n8n)",
