          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "protocol": "openid-connect",
          "publicClient": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true,
          "serviceAccountsEnabled": true
        },
        {
          "clientId": "starbridge-beacon",
          "name": "Starbridge Beacon (Web Interface)",
          "description": "Starbridge Platform Web Interface",
          "enabled": true,
          "clientAuthenticatorType": "client-secret",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "protocol": "openid-connect",
          "publicClient": false,
          "standardFlowEnabled": true,
          "implicitFlowEnabled": false,
          "directAccessGrantsEnabled": true
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "platform-admin",
            "description": "Platform Administrator - Full platform access",
            "composite": false
          },
          {
            "name": "technical-admin",
            "description": "Technical Admin - Technical administration",
            "composite": false
          },
          {
            "name": "workflow-operator",
            "description": "Workflow Operator - n8n workflow management",
            "composite": false
          },
          {
            "name": "platform-user",
            "description": "Platform User - Basic access",
            "composite": false
          }
        ]
      },
      "users": [
        {
          "username": "admin",
          "firstName": "Platform",
          "lastName": "Administrator",
          "email": "admin@starbridge.platform",
          "enabled": true,
          "emailVerified": true,
          "credentials": [
            {
              "type": "password",
              "value": "starbridge-admin-2025",
