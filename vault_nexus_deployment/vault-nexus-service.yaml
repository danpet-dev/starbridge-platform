apiVersion: v1
kind: Service
metadata:
  name: vault-nexus
  namespace: security-nexus
  labels:
    app: vault-nexus
    component: vault
    platform: starbridge
  annotations:
    service.beta.kubernetes.io/external-traffic: OnlyLocal
spec:
  type: ClusterIP
  selector:
    app: vault-nexus
    component: vault
  ports:
  - name: vault-ui
    port: 8200
    targetPort: 8200
    protocol: TCP
  - name: vault-cluster
    port: 8201
    targetPort: 8201
    protocol: TCP

