apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-nexus-pvc
  namespace: security-nexus
  labels:
    app: vault-nexus
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: "standard"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vault-nexus-role
  labels:
    app: vault-nexus
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
- apiGroups: ["authorization.k8s.io"]
  resources: ["subjectaccessreviews"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-nexus-binding
  labels:
    app: vault-nexus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vault-nexus-role
subjects:
- kind: ServiceAccount
  name: vault-nexus
  namespace: security-nexus
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: starbridge-prod
  labels:
    app: starbridge-platform
    vault-enabled: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: starbridge-dev
  labels:
    app: starbridge-platform
    vault-enabled: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: data-vault-prod
  labels:
    app: starbridge-platform
    vault-enabled: "true"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: data-vault-dev
  labels:
    app: starbridge-platform
    vault-enabled: "true"