apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starbridge-webserver-ingress
  labels:
    app: starbridge-webserver
    component: ingress
    platform: starbridge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: starbridge.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: starbridge-webserver-service
            port:
              number: 80