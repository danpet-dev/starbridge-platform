apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-vault-policy
  namespace: data-vault-prod
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: starbridge-prod
    - namespaceSelector:
        matchLabels:
          name: security-nexus
    ports:
    - protocol: TCP
      port: 5432
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
