kind: NetworkPolicy
metadata:
  name: data-vault-dev-policy
  namespace: data-vault-dev
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: starbridge-dev
    - namespaceSelector:
        matchLabels:
          name: security-nexus
    ports:
    - protocol: TCP
      port: 5432
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
